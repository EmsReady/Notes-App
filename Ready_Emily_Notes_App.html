<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="tempinput" placeholder="Text Input">
    <button @click="inputFunction()">Submit</button>
    <button @click="clearNotes()">Clear</button>

    <ul>
      <li v-for="(note, index) in userinputs" :key="index">
        {{ note }}
        <button @click="deleteNote(index)">Delete</button> <!-- ðŸ‘ˆ New Delete Button -->
      </li>
    </ul>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          tempinput: '',
          userinputs: []
        };
      },
      methods: {
        inputFunction() {
          if (this.tempinput.trim() !== '') {
            this.userinputs.push(this.tempinput);
            this.tempinput = '';
          }
        },
        clearNotes() {
          this.userinputs = [];
        },
        deleteNote(index) {
          this.userinputs.splice(index, 1); // ðŸ‘ˆ Removes the note at the given index
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
